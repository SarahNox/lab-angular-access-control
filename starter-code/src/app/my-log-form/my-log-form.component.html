<h2> Login</h2>
<div class="form-group">
  <label for="person">Person</label>
  <input type="text" class="form-control" id="person"
    [(ngModel)]="person" name="person" #personField="ngModel" #personInput>
  <div [hidden]="person.valid || person.pristine" class="alert alert-danger">
    Person is required and must be 8 chars long at least.
  </div>
</div>

<div class="form-group">
  <label for="message">Message</label>
  <input type="text" class="form-control" id="message"
    [(ngModel)]="message" name="message"
    #messageField="ngModel" #messageInput>
  <div [hidden]="message.valid || message.pristine" class="alert alert-danger">
    Message is required and must be 8 chars long at least.
  </div>
</div>

<button class="btn btn-success" (click)="addPerson(person, message)"> Add new Person</button>
